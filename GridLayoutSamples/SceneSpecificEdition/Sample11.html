<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Sample11</title>
    <link rel="stylesheet" href="./Sample11.css">
</head>

<body>
    <h1>Justify items: center Align items: end</h1>
    <div id="container" class="my-font">
        <div class="item-box item-center-end">
            <div class="A">A</div>
        </div>
        <div class="item-box item-center-end">
            <div class="B">B</div>
        </div>
        <div class="item-box item-center-end">
            <div class="C">C</div>
        </div>
        <div class="item-box item-center-end">
            <div class="D">D</div>
        </div>
        <div class="item-box item-center-end">
            <div class="E">E</div>
        </div>
        <div class="item-box item-center-end">
            <div class="F">F</div>
        </div>
    </div>
    <br>
    <h1>Justify self Align self Arrows</h1>
    <div id="container" class="container my-font">
        <div class="item-box">
            <div class="A item-A">↖</div>
        </div>
        <div class="item-box">
            <div class="B item-B">↑</div>
        </div>
        <div class="item-box">
            <div class="C item-C">↗</div>
        </div>
        <div class="item-box">
            <div class="D item-D">←</div>
        </div>
        <div class="item-box">
            <div class="E item-E">●</div>
        </div>
        <div class="item-box">
            <div class="F item-F">→</div>
        </div>
        <div class="item-box">
            <div class="G item-G">↙</div>
        </div>
        <div class="item-box">
            <div class="H item-H">↓</div>
        </div>
        <div class="item-box">
            <div class="I item-I">↘</div>
        </div>
    </div>
    <br>
    <h1>Stack items</h1>
    <div id="container" class="container my-font">
        <div class="A margin-A">A</div>
        <div class="B margin-B">B</div>
        <div class="C">C</div>
        <div class="D">D</div>
        <div class="E">E</div>
        <div class="F">F</div>
    </div>
    <br>
    <h1>Z index Stack items</h1>
    <div class="container container-position my-font">
        <div class="A position-A">A</div>
        <div class="B">B</div>
        <div class="C position-C">C</div>
        <div class="D">D</div>
        <div class="E">E</div>
        <div class="F">F</div>
        <div class="G">G</div>
        <div class="H position-H">H</div>
    </div>
</body>

</html>
